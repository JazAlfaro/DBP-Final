<!DOCTYPE html>
<html lang="es">
<head>
    <title>Formulario</title>
    <meta charset="utf-8">
	<script src="https://code.jquery.com/jquery-1.11.3.js"></script>
    <link type="text/css" href="cssfinal.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<script>
	var c="Usuario o contraseña no valida.";
	function logueo() {
	var user = {
		"username": jQuery("#usuario").val(),
		"password": jQuery("#contrasenia").val()
	};
	jQuery.ajax({method: "POST", url: "loguearse.json.php", data: JSON.stringify(user), dataType: 'text'}).done(function( responseText ) {
	alert(responseText);
		if( responseText == c)     {
			location.href = "pagina_inicio.html";			//no funciona siempre me manda al chat.php
		}else{
			location.href = "chat.php";
		}
	});
}

	</script>
</head>

<body>
 
    <div id="registrar">
	<a href="registro.php" a>Registrarse</a>
</div>

    <div id="envoltura">
        <div id="contenedor">
 
			<div id="head">Pagina de Inicio</div>
			
            <div id="cuerpo">
                <form id="form-login" action="" method="post" autocomplete="off">
                    <!--A saber, el atributo form funciona como el id.-->
                    <p><label >Usuario:</label></p>
                        <input name="usuario" type="text" id="usuario" placeholder="Ingresa tu Usuario" autofocus="" required=""></p>
 
                    <p><label>Contraseña:</label></p>
                        <input name="contrasenia" type="password" id="contrasenia" placeholder="Ingresa tu  Password" required=""></p>
 
                    <p id="bot"><a href="chat.php"><input type="submit" id="submit" name="submit" value="Ingresar" class="boton" onclick="logueo()"></a></p>				
                </form>
            </div>
 
        </div>
    </div>
</body>
